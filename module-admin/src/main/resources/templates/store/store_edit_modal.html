<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" class="modal fade" id="storeEditModal" tabindex="-1" aria-labelledby="storeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="storeEditModalLabel">매장 정보 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="storeEditForm">
                    <input type="hidden" id="editStoreId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editStoreName" class="form-label fw-bold">매장명</label>
                            <input type="text" class="form-control" id="editStoreName" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editStoreRegionNo" class="form-label fw-bold">지역</label>
                            <select class="form-select" id="editStoreRegionNo" name="regionNo" required>
                                <option th:each="region : ${storeRegions}" th:value="${region.regionNo}" th:text="${region.name}"></option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="editStoreAddress" class="form-label fw-bold">주소</label>
                            <input type="text" class="form-control" id="editStoreAddress" name="address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editStoreMap" class="form-label fw-bold">지도 링크 (URL)</label>
                            <input type="text" class="form-control" id="editStoreMap" name="map">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editStoreSns" class="form-label fw-bold">SNS/홈페이지 (URL)</label>
                            <input type="text" class="form-control" id="editStoreSns" name="sns">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelStoreEdit">취소</button>
                <button type="button" class="btn btn-primary" onclick="submitStoreEdit()">수정 완료</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

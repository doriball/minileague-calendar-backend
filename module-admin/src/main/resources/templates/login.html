<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>어드민 로그인 페이지</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link th:href="@{/css/login.css}" rel="stylesheet" />
    </head>
    <body>
<main class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="brand-title">미니리기 어드민</h1>
            <p class="brand-subtitle">Admin Management System</p>
        </div>

        <th:block th:if="${error}">
            <div class="error-container">
                <span class="error-icon">!</span>
                <p class="error-message" th:text="${errorMessage}">로그인 정보를 확인해주세요.</p>
            </div>
        </th:block>

        <form id="loginForm" action="/login" method="post" class="login-form">
            <div class="input-group">
                <label for="floatingInput">ID</label>
                <input
                        type="text"
                        name="username"
                        id="floatingInput"
                        placeholder="아이디를 입력하세요"
                        autocomplete="off"
                        required
                />
            </div>
            <div class="input-group">
                <label for="floatingPassword">Password</label>
                <input
                        type="password"
                        name="password"
                        id="floatingPassword"
                        placeholder="비밀번호를 입력하세요"
                        autocomplete="off"
                        required
                />
            </div>

            <button class="login-submit-btn" type="submit">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>© 2025 미니리기. All rights reserved.</p>
        </div>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" class="modal fade" id="eventEditModal" tabindex="-1" aria-labelledby="eventEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventEditModalLabel">미니리그 일정 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventEditForm">
                    <input type="hidden" id="editEventId">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="editEventName" class="form-label fw-bold">이벤트명</label>
                            <input type="text" class="form-control" id="editEventName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">공인 여부</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" id="editEventOfficial">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editEventStore" class="form-label fw-bold">매장</label>
                            <select class="form-select" id="editEventStore" disabled>
                                <!-- 수정 시 매장 변경은 정책에 따라 막아둠 -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editEventScheduledAt" class="form-label fw-bold">일시</label>
                            <input type="datetime-local" class="form-control" id="editEventScheduledAt" required>
                        </div>
                    </div>

                    <div class="mt-3 border-top pt-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="small fw-bold text-primary mb-0">스테이지 설정</label>
                            <button type="button" class="btn btn-xs btn-outline-primary" onclick="addEventStageRow('edit')">
                                <i class="bi bi-plus"></i> 추가
                            </button>
                        </div>
                        <div id="editEventStageContainer"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelEventEdit">취소</button>
                <button type="button" class="btn btn-primary" onclick="submitEventEdit()">수정 완료</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventDetailModalLabel">미니리그 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">이벤트명</label>
                        <div id="modalEventName" class="form-control-plaintext border-bottom"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">매장 (지역)</label>
                        <div id="modalEventStore" class="form-control-plaintext border-bottom"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">일시</label>
                        <div id="modalEventScheduledAt" class="form-control-plaintext border-bottom"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">구분</label>
                        <div id="modalEventOfficial" class="form-control-plaintext border-bottom"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">참가비</label>
                        <div id="modalEventEntryFee" class="form-control-plaintext border-bottom"></div>
                    </div>
                </div>

                <div class="mt-4">
                    <h6 class="fw-bold mb-3"><i class="bi bi-list-ol me-2"></i>스테이지 구성</h6>
                    <div class="table-responsive">
                        <table class="table table-sm table-hover align-middle border-top">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 10%">#</th>
                                <th>방식</th>
                                <th style="width: 20%">라운드 수</th>
                                <th style="width: 20%">게임 수 (라운드당)</th>
                            </tr>
                            </thead>
                            <tbody id="eventStageTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="me-auto">
                    <button type="button" class="btn btn-danger" id="btnDeleteEvent">삭제</button>
                    <button type="button" class="btn btn-outline-primary" id="btnEditEvent">수정</button>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

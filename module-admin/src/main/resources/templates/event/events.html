<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>미니리그 일정 관리</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">미니리그 일정 관리</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                    data-bs-target="#eventCreateModal" onclick="prepareEventCreate()">
                <i class="bi bi-plus-lg"></i> 신규 등록
            </button>
        </div>
    </div>

    <!-- 필터 및 검색 영역 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form th:action="@{/events}" method="get" class="row g-3 align-items-center">
                <!-- 연도/월 선택 -->
                <div class="col-auto d-flex align-items-center">
                    <select name="year" class="form-select form-select-sm me-1">
                        <option th:each="y : ${#numbers.sequence(#temporals.year(#temporals.createNow()) - 1, #temporals.year(#temporals.createNow()) + 2)}"
                                th:value="${y}" th:text="${y} + '년'"
                                th:selected="${command != null ? y == command.year : y == #temporals.year(#temporals.createNow())}">
                        </option>
                    </select>
                    <select name="month" class="form-select form-select-sm">
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}" th:text="${m} + '월'"
                                th:selected="${command != null ? m == command.month : m == #temporals.month(#temporals.createNow())}">
                        </option>
                    </select>
                </div>

                <!-- 지역 필터 -->
                <div class="col-auto border-start ps-3">
                    <select name="regionNo" class="form-select form-select-sm">
                        <option value="">전체 지역</option>
                        <option th:each="region : ${placeRegions}"
                                th:value="${region.regionNo}"
                                th:text="${region.name}"
                                th:selected="${command != null and command.regionNo == region.regionNo}">
                        </option>
                    </select>
                </div>

                <!-- 검색바 -->
                <div class="col-auto ms-auto d-flex">
                    <select name="searchType" class="form-select form-select-sm me-1" style="width: auto;">
                        <option th:each="type : ${searchTypes}"
                                th:value="${type.value}"
                                th:text="${type.key}"
                                th:selected="${command != null and command.search == type.value}">
                        </option>
                    </select>
                    <div class="input-group input-group-sm">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어 입력"
                               th:value="${command?.keyword}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 이벤트 목록 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th style="width: 15%">일시</th>
                <th style="width: 10%">지역</th>
                <th style="width: 20%">장소명</th>
                <th>이벤트명</th>
                <th style="width: 15%">종목 (라운드/게임)</th>
                <th style="width: 8%">카테고리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(events)}">
                <td colspan="6" class="text-center py-4 text-muted">조회된 이벤트가 없습니다.</td>
            </tr>
            <tr th:each="event : ${events}">
                <td th:text="${#temporals.format(event.scheduledAt, 'MM/dd (E) HH:mm')}">12/31 (수) 14:00</td>
                <td th:text="${event.region}">서울</td>
                <td th:text="${event.placeName}">장소 A</td>
                <td>
                    <a href="javascript:void(0)" class="text-decoration-none fw-bold text-dark"
                       th:data-id="${event.id}" onclick="showEventDetail(this.getAttribute('data-id'))"
                       th:text="${event.name}">제 n회 미니리그</a>
                </td>
                <td>
                    <span th:text="${#strings.listJoin(event.displayTypes, ', ')}">종목</span>
                    <small class="text-muted"
                           th:text="'(' + ${event.roundCount} + 'R' + (${event.gameCount != null} ? ' / ' + ${event.gameCount} + 'G' : '') + ')'"></small>
                </td>
                <td>
                    <span class="badge"
                          th:classappend="${event.displayCategoryBadge}"
                          th:text="${event.displayCategory}">카테고리</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 삽입 -->
    <div th:replace="~{event/event_detail_modal :: modal}"></div>
    <div th:replace="~{event/event_create_modal :: modal}"></div>
    <div th:replace="~{event/event_edit_modal :: modal}"></div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/event/event.js}"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => EventManager.init());

        // HTML 태그(모달 포함)에서 직접 호출하는 함수들
        function showEventDetail(id) { EventManager.showEventDetail(id); }
        function prepareEventCreate() { EventManager.prepareEventCreate(); }
        function loadPlacesByRegion(regionNo) { EventManager.loadPlacesByRegion(regionNo); }
        function addEventStageRow(mode) { EventManager.addEventStageRow(mode); }
        function submitEventCreate() { EventManager.submitEventCreate(); }
        function submitEventEdit() { EventManager.submitEventEdit(); }
    </script>
</div>
</body>
</html>

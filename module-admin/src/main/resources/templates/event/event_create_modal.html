<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" class="modal fade" id="eventCreateModal" tabindex="-1" aria-labelledby="eventCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventCreateModalLabel">미니리그 일정 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventCreateForm">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="createEventName" class="form-label fw-bold">이벤트명 (매장명 + 미니리그명 권장)</label>
                            <input type="text" class="form-control" id="createEventName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createEventRegion" class="form-label fw-bold">지역 선택</label>
                            <select class="form-select" id="createEventRegion" onchange="loadStoresByRegion(this.value)" required>
                                <option value="">지역을 선택하세요</option>
                                <option th:each="region : ${storeRegions}" th:value="${region.regionNo}" th:text="${region.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createEventStore" class="form-label fw-bold">매장 선택</label>
                            <select class="form-select" id="createEventStore" required>
                                <option value="">매장을 선택하세요</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createEventScheduledAt" class="form-label fw-bold">일시</label>
                            <input type="datetime-local" class="form-control" id="createEventScheduledAt" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="createEventCategory" class="form-label fw-bold">카테고리 선택</label>
                            <select class="form-select" id="createEventCategory" required>
                                <option value="">카테고리를 선택하세요</option>
                                <option th:each="category : ${eventCategories}" th:value="${category.value.name()}" th:text="${category.key}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createEventCapacity" class="form-label fw-bold">정원</label>
                            <input type="number" class="form-control" id="createEventCapacity">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="createEventEntryFee" class="form-label fw-bold">참가비</label>
                            <input type="number" class="form-control" id="createEventEntryFee">
                        </div>
                    </div>

                    <div class="mt-3 border-top pt-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="small fw-bold text-primary mb-0">스테이지 설정 (최소 1개)</label>
                            <button type="button" class="btn btn-xs btn-outline-primary" onclick="addEventStageRow('create')">
                                <i class="bi bi-plus"></i> 추가
                            </button>
                        </div>
                        <div id="createEventStageContainer"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="submitEventCreate()">등록 완료</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

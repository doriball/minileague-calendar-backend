<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>매장 관리</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">매장 관리</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                    data-bs-target="#placeCreateModal">
                <i class="bi bi-plus-lg"></i> 신규 등록
            </button>
        </div>
    </div>

    <!-- 필터 및 검색 영역 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form th:action="@{/places}" method="get" class="row g-3 align-items-center">
                <!-- 지역 필터 -->
                <div class="col-auto">
                    <select name="regionNo" class="form-select form-select-sm">
                        <option value="">전체 지역</option>
                        <option th:each="region : ${placeRegions}"
                                th:value="${region.regionNo}"
                                th:text="${region.name}"
                                th:selected="${command != null and command.regionNo == region.regionNo}">
                        </option>
                    </select>
                </div>

                <!-- 검색바 (드롭다운 제외) -->
                <div class="col-auto ms-auto">
                    <div class="input-group input-group-sm">
                        <input type="text" name="keyword" class="form-control" placeholder="매장명 검색"
                               th:value="${command?.keyword}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 매장 목록 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th style="width: 10%">지역</th>
                <th style="width: 25%">매장명</th>
                <th>주소</th>
                <th style="width: 15%">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(places)}">
                <td colspan="4" class="text-center py-4 text-muted">조회된 매장이 없습니다.</td>
            </tr>
            <tr th:each="place : ${places}">
                <td th:text="${place.region}">서울</td>
                <td>
                    <a href="javascript:void(0)" class="text-decoration-none fw-bold text-dark"
                       th:data-id="${place.id}"
                       onclick="showPlaceDetail(this.getAttribute('data-id'))"
                       th:text="${place.name}">매장명</a>
                </td>
                <td th:text="${place.address}">주소 정보</td>
                <td th:text="${#temporals.format(place.createdAt, 'yyyy-MM-dd')}">2023-01-01</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 삽입 -->
    <div th:replace="~{place/place_detail_modal :: modal}"></div>
    <div th:replace="~{place/place_create_modal :: modal}"></div>
    <div th:replace="~{place/place_edit_modal :: modal}"></div>

    <!-- 페이지네이션 -->
    <nav th:if="${not #lists.isEmpty(paginationBars)}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item" th:classappend="${(command?.page ?: 1) == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/places(page=${(command?.page ?: 1) - 1}, regionNo=${command?.regionNo}, keyword=${command?.keyword})}">이전</a>
            </li>
            <li class="page-item" th:each="bar : ${paginationBars}"
                th:classappend="${bar + 1 == (command?.page ?: 1)} ? 'active'">
                <a class="page-link" th:text="${bar + 1}"
                   th:href="@{/places(page=${bar + 1}, regionNo=${command?.regionNo}, keyword=${command?.keyword})}">1</a>
            </li>
            <li class="page-item"
                th:classappend="${not #lists.isEmpty(paginationBars) and (command?.page ?: 1) > paginationBars.get(paginationBars.size() - 1)} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/places(page=${(command?.page ?: 1) + 1}, regionNo=${command?.regionNo}, keyword=${command?.keyword})}">다음</a>
            </li>
        </ul>
    </nav>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/place/place.js}"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            PlaceManager.init();
        });

        function showPlaceDetail(id) { PlaceManager.showPlaceDetail(id); }
        function submitPlaceCreate() { PlaceManager.submitPlaceCreate(); }
        function submitPlaceEdit() { PlaceManager.submitPlaceEdit(); }
        function toggleRuleForm(show) { PlaceManager.toggleRuleForm(show); }
        function addStageRow() { PlaceManager.addStageRow(); }
        function submitRule() { PlaceManager.submitRule(); }
    </script>
</div>
</body>
</html>

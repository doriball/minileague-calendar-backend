<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>공지사항 관리</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">공지사항 관리</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                    data-bs-target="#announcementCreateModal">
                <i class="bi bi-plus-lg"></i> 신규 등록
            </button>
        </div>
    </div>

    <!-- 검색 영역 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form th:action="@{/announcements}" method="get" class="row g-3 align-items-center">
                <div class="col-auto ms-auto d-flex">
                    <!-- 검색 타입 드롭다운 -->
                    <select name="search" class="form-select form-select-sm me-1" style="width: auto;">
                        <option th:each="type : ${searchTypes}"
                                th:value="${type.value}"
                                th:text="${type.key}"
                                th:selected="${command != null and command.search == type.value}">
                        </option>
                    </select>
                    <!-- 검색어 입력 -->
                    <div class="input-group input-group-sm">
                        <input type="text" name="keyword" class="form-control" placeholder="검색어 입력"
                               th:value="${command?.keyword}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 공지사항 목록 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th style="width: 10%">번호</th>
                <th>제목</th>
                <th style="width: 20%">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(announcements)}">
                <td colspan="3" class="text-center py-4 text-muted">등록된 공지사항이 없습니다.</td>
            </tr>
            <tr th:each="announcement, stat : ${announcements}">
                <td th:text="${stat.count + ((command?.page ?: 1) - 1) * (command?.size ?: 10)}">1</td>
                <td>
                    <a href="javascript:void(0)" class="text-decoration-none fw-bold text-dark"
                       th:data-id="${announcement.id}"
                       onclick="showDetail(this.getAttribute('data-id'))"
                       th:text="${announcement.title}">공지사항 제목</a>
                </td>
                <td th:text="${#temporals.format(announcement.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 00:00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 삽입 -->
    <div th:replace="~{operation/announcement_detail_modal :: modal}"></div>
    <div th:replace="~{operation/announcement_create_modal :: modal}"></div>
    <div th:replace="~{operation/announcement_edit_modal :: modal}"></div>

    <script th:inline="javascript">
        let detailModal, editModal;

        document.addEventListener('DOMContentLoaded', function() {
            detailModal = new bootstrap.Modal(document.getElementById('announcementDetailModal'));
            editModal = new bootstrap.Modal(document.getElementById('announcementEditModal'));

            // 수정 모달 취소 시 상세 모달 다시 열기
            document.getElementById('btnCancelEdit').addEventListener('click', function() {
                const id = document.getElementById('editAnnouncementId').value;
                editModal.hide();
                showDetail(id);
            });
        });

        function showDetail(id) {
            axios.get('/api/v1/announcements/' + id)
                .then(function (response) {
                    const data = response.data.data;

                    document.getElementById('modalTitle').innerText = data.title;
                    document.getElementById('modalCreatedAt').innerText = data.createdAt ? data.createdAt.replace('T', ' ').substring(0, 16) : '-';
                    document.getElementById('modalContent').innerText = data.content;

                    // 버튼 이벤트 바인딩 (ID 전달을 위해)
                    document.getElementById('btnDeleteAnnouncement').onclick = () => deleteAnnouncement(id);
                    document.getElementById('btnEditAnnouncement').onclick = () => openEditModal(id);

                    detailModal.show();
                })
                .catch(function (error) {
                    console.error('Error fetching detail:', error);
                    alert('상세 정보를 불러오는 중 오류가 발생했습니다.');
                });
        }

        function openEditModal(id) {
            axios.get('/api/v1/announcements/' + id)
                .then(function (response) {
                    const data = response.data.data;
                    document.getElementById('editAnnouncementId').value = id;
                    document.getElementById('editTitle').value = data.title;
                    document.getElementById('editContent').value = data.content;

                    detailModal.hide();
                    editModal.show();
                });
        }

        function submitEdit() {
            const id = document.getElementById('editAnnouncementId').value;
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;

            axios.put('/api/v1/announcements/' + id, { title, content })
                .then(function() {
                    alert('수정되었습니다.');
                    editModal.hide();
                    showDetail(id); // 수정 후 상세 정보 갱신
                })
                .catch(err => alert('수정 중 오류가 발생했습니다.'));
        }

        function deleteAnnouncement(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            axios.delete('/api/v1/announcements/' + id)
                .then(function() {
                    alert('삭제되었습니다.');
                    location.reload();
                })
                .catch(err => alert('삭제 중 오류가 발생했습니다.'));
        }

        function submitCreate() {
            const title = document.getElementById('createTitle').value;
            const content = document.getElementById('createContent').value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            axios.post('/api/v1/announcements', {
                title: title,
                content: content
            })
                .then(function (response) {
                    alert('등록되었습니다.');
                    location.reload();
                })
                .catch(function (error) {
                    console.error('Error creating announcement:', error);
                    const message = error.response?.data?.message || '등록 중 오류가 발생했습니다.';
                    alert(message);
                });
        }
    </script>

    <!-- 페이지네이션 -->
    <nav th:if="${not #lists.isEmpty(paginationBars)}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item" th:classappend="${command?.page == null or command.page == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/announcements(page=${(command?.page ?: 1) - 1}, search=${command?.search}, keyword=${command?.keyword})}">이전</a>
            </li>
            <li class="page-item" th:each="bar : ${paginationBars}"
                th:classappend="${bar + 1 == (command?.page ?: 1)} ? 'active'">
                <a class="page-link" th:text="${bar + 1}"
                   th:href="@{/announcements(page=${bar + 1}, search=${command?.search}, keyword=${command?.keyword})}">1</a>
            </li>
            <li class="page-item"
                th:classappend="${not #lists.isEmpty(paginationBars) and command?.page == paginationBars.get(paginationBars.size() - 1) + 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/announcements(page=${(command?.page ?: 1) + 1}, search=${command?.search}, keyword=${command?.keyword})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>

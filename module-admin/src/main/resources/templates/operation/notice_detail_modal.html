<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" class="modal fade" id="noticeDetailModal" tabindex="-1" aria-labelledby="noticeDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noticeDetailModalLabel">공지사항 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3"> 
                    <label class="form-label fw-bold">제목</label>
                    <div id="modalTitle" class="form-control-plaintext border-bottom"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">등록일</label>
                    <div id="modalCreatedAt" class="form-control-plaintext border-bottom"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">내용</label>
                    <div id="modalContent" class="p-3 bg-light border rounded" style="min-height: 200px; white-space: pre-wrap;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="me-auto">
                    <button type="button" class="btn btn-danger" id="btnDeleteNotice">삭제</button>
                    <button type="button" class="btn btn-outline-primary" id="btnEditNotice">수정</button>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
